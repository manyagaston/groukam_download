<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <img src="logo Groukam2_Plan de travail 1">
        <a class="text-white " >Groukam Download</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/home/">Youtube Download</a>
          </li>
        </ul>
       
      </div>
    </nav>
    <center>
    <br/>
    <br/>
    <h2>Titre : {{title}}</h2>
    <div class="container">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src={{embed}} allowfullscreen></iframe>
    </div>
   </div>
    <br/>
    <br/>
    <div class="container">
     
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Taille</th>
              <th scope="col">Quantit√©</th>
              <th scope="col">Type</th>
              <th scope="col">Download</th>
            </tr>
          </thead>
          {% for i in video %}
          <tbody>
            <tr>
              <td>{{i.filesize}}</td>
              <td>{{i.resolution}}</td>
              <td>{{i.type}}</td>
              <td>
                <form action="{% url 'yt_downloader:download_done' i.resolution %}" method="post">
                  {% csrf_token %}
                  <input type="submit" class="btn btn-success" value="Download">
          
                </form>
                
              </td>
            </tr>
          </tbody>
          {% endfor %}
        </table>
    </div>
  
  <br/>
</center>

  </body>
</html>
